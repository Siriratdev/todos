name: CI Build Next.js (with Vercel env)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # ใส่ Personal Token ที่สร้างจาก Vercel Dashboard → Settings → Tokens
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull production env from Vercel
        run: |
          # ต้องมีไฟล์ .vercel/project.json (ที่เก็บ projectId/orgId)
          # แล้วคำสั่งนี้จะดึงทุก ENV vars (production) ลง .env.local
          npx vercel env pull .env.local \
            --environment production \
            --token $VERCEL_TOKEN

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
