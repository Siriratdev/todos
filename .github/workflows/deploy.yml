name: Build & Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      # ใส่ชื่อ secret ที่คุณสร้างใน GitHub (repository secrets)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Create .env.local (from GitHub Secrets)
        run: |
          printf '%s\n' "NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}" >> .env.local
          printf '%s\n' "NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}" >> .env.local
          printf '%s\n' "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env.local
        # ป้องกันการแสดงค่า secret ใน logs (ค่าเองจะไม่ถูก echo ออกมา)

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc -b

      - name: Lint (optional)
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --token $VERCEL_TOKEN --confirm
